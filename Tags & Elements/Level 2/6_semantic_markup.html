<!-- it is the markup that relates to the meaning of content -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tag</title>
</head>
<body>
    
    <h2>Semantic Tag</h2>
    <li>
        <ul>H1</ul>
        <ul>P</ul>
        <ul>Header</ul>
        <ul>Footer</ul>
        <ul>Main</ul>

        <ul>Div</ul>
        <ul>Span</ul>
        <ul>Pre</ul>
    </li>
</body>
</html>
