<!-- Attributs are used to add more informations to the Tags  -->
<!-- in Given code some attributs are used like lang="en", type="A", name="", content="" etc.. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- Unordered List -->
    <h2>Unordered List</h2>
    <ul>
        <li>Home</li>
        <li>Contact</li>
        <li>About us</li>
        <li>Location</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type="A">
        <li>Home</li>
        <li>Contact</li>
        <li>About us</li>
        <li>Location</li>
    </ol>
    <ol type="1">
        <li>Home</li>
        <li>Contact</li>
        <li>About us</li>
        <li>Location</li>
    </ol>
    <ol type="I">
        <li>Home</li>
        <li>Contact</li>
        <li>About us</li>
        <li>Location</li>
    </ol>


</body>
</html>
