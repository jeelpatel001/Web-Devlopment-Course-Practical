<!-- Image tag used to add image to the page -->
<!-- IMportant or Required Attributs for Image Tag
    src=""  for image location path or URL
    alt=""  if image not load due to low internet connection then show alt text
    title=""    give image title or improve SEO (Search Engine Optimization)
    height=""   give height to the image
    width=""    give width to the image
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Element</title>
</head>
<body>
    <!-- image form Local System-->
    <img src="./Image/20240301_061729151_iOS.png" alt="Jeel Profile Image"  title="Jeel Profile Photo" height="400px" width="300px"/>  

    <!-- image form Internet-->
    <img src="https://media.macphun.com/img/uploads/customer/how-to/608/15542038745ca344e267fb80.28757312.jpg?q=85&w=1340" alt="Neture Photo"  title="Neture Photo" height="400px" width="300px"/>  

    <img src="https://images.unsplash.com/photo-1635438747567-8244074a3180?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Indian Flag"  title="Indian Flag" height="400px" width="300px"/>  

</body>
</html>
