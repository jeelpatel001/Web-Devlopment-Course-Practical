<!-- br tag is used for give or break line -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Br Tag</title>
</head>
<body>
    <!-- Paragraph without br tag -->
    <p>My Name is Jeel Bhensadadiya, I am Full Stack Web Developer.</p>

    <!-- Paragraph with br tag -->
    <p>My Name is Jeel Bhensadadiya, <br>I am Full Stack Web Developer.</p>
</body>
</html>
